<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>FocusTimer - Pomodoro</title>
  </head>
  <body>
    <main>
<!--
<div id="mode-dark">
        <button>
          <img id="dark" src="./svg/moonIcon.svg" alt="icone lua ao clica-lo entrara no modo dark">
          <img id="light" src="./svg/sunIcon.svg" alt="Iconde sol ao clica-lo o site ficara branco ">
        </button>
      </div>

-->
      
      <div id="timer">
        <div id="clock">
          <span class="minutes">25</span><span>:</span
          ><span class="seconds">00</span>
        </div>

        <div id="controls">
          <button class="button-play">
            <img src="./svg/btnPlay.svg" alt="">
          </button>
          <button class="button-pause">
            <img src="./svg/btnStop.svg" alt="">
          </button>
          <button class="button-plus">
            <img src="./svg/btnPlus.svg" alt="">
          </button>
          <button class="button-reduce">
            <img src="./svg/btnReduce.svg" alt="">
          </button>
        </div>
      </div>

      <div class="grid-cards">
        <button class="card forest">
          <img src="./svg/iconFlorest.svg" alt="icone floresta">
          <input type="range" id="volumeFlorest" min="0" max="1" step="any">
        </button>

        <button class="card rain">
          <img src="./svg/iconRain.svg" alt="icone Chuva">
          <input type="range" id="volumeRain" min="0" max="1" step="any">
        </button>

        <button class="card fire">
          <img src="./svg/iconFire.svg" alt="icone fogueira">
          <input type="range" id="volumeFire" min="0" max="1" step="any">
        </button>

        <button class="card coffe">
          <img src="./svg/iconCoffe.svg" alt="icone cafeteria">
          <input type="range" name="" id="volumeCoffe" min="0" max="1" step="any"/>
        </button>
      </div>
    </main>

    <script src="/js/index.js" type="module"></script>
  </body>
</html>
